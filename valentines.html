<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: pink;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .question {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .buttons {
            display: flex;
            gap: 20px;
        }
        button {
            font-size: 16px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }
        #yes {
            background-color: red;
            color: white;
        }
        #no {
            background-color: white;
            color: red;
            border: 2px solid red;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        .popup img {
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
    <div class="question">Will you be my Valentine? ‚ù§Ô∏è</div>
    <div class="buttons">
        <button id="yes" onclick="showPopup()">YES</button>
        <button id="no" onclick="growYes(); changeNoText();">NO</button>
    </div>

    <div id="popup" class="popup">
        <img src="https://i.imgur.com/4M7IWwP.png" alt="Cute Icon">
        <p>I know you want me Jewel, pa cute pa talaga sya üòò</p>
    </div>

    <script>
        let noTexts = [
            "Are you sure you don‚Äôt want me?",
            "You can change your mind...",
            "Please?",
            "C'mon, I know you want to!"
        ];
        let noIndex = 0;
        
        function growYes() {
            let yesButton = document.getElementById('yes');
            let currentSize = window.getComputedStyle(yesButton).fontSize;
            let newSize = parseFloat(currentSize) * 1.3;
            yesButton.style.fontSize = newSize + 'px';
        }
        
        function changeNoText() {
            let noButton = document.getElementById('no');
            noButton.textContent = noTexts[noIndex];
            noIndex = (noIndex + 1) % noTexts.length;
        }
        
        function showPopup() {
            document.getElementById('popup').style.display = 'block';
        }
    </script>
</body>
</html>
